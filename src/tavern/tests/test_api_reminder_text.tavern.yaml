test_name: Test reminders

strict: False

marks:
  - usefixtures:
      - access_token

stages:
  - name: Add phone number to account
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/auth/user/profile/"
      verify: false
      method: PUT
      headers:
        Authorization: "Bearer {access_token:s}"
      json:
        phone: "{tavern.env_vars.CI_TWILIO_RECIPIENT_PHONE_NUMBER:s}"
    response:
      status_code: 200

  - name: Get verification code from text
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/info/"
      verify: false
      method: GET
    response:
      save:
        $ext:
          function: src.utils.smshelper:get_verification_code
          extra_kwargs:
            phone: "{tavern.env_vars.CI_TWILIO_RECIPIENT_PHONE_NUMBER:s}"

  - name: Verify phone number
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/auth/user/profile/"
      verify: false
      method: PUT
      headers:
        Authorization: "Bearer {access_token:s}"
      json:
        phone_verification_code: "{sms_verification_code:d}"
    response:
      status_code: 200

  - name: List course groups
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/"
      verify: false
      method: GET
      headers:
        Authorization: "Bearer {access_token:s}"
    response:
      status_code: 200
      save:
        json:
          course_group_id: "[0].id"

  - name: List courses
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/?title=World%20History%20%F0%9F%8C%8E"
      verify: false
      method: GET
      headers:
        Authorization: "Bearer {access_token:s}"
    response:
      status_code: 200
      save:
        json:
          course_id: "[0].id"

  - name: List categories
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/{course_id}/categories/?title=Writing%20Assignment%20%F0%9F%93%9D"
      verify: false
      method: GET
      headers:
        Authorization: "Bearer {access_token:s}"
    response:
      status_code: 200
      save:
        json:
          category_id: "[0].id"

  - name: Create homework before today
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/{course_id}/homework/"
      verify: false
      method: POST
      headers:
        Authorization: "Bearer {access_token:s}"
      json:
        title: "CI Test Homework"
        all_day: false
        show_end_time: false
        category: "{category_id:d}"
        completed: false
        start: "2018-04-18T02:00:00.000Z"
        end: "2018-04-18T02:30:00.000Z"
        priority: 50
        current_grade: "-1/100"
        comments: ""
        course: "{course_id:d}"
        course_group: "{course_group_id:d}"
    response:
      status_code: 201
      save:
        json:
          homework_id: id

  - name: Create text reminder
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/reminders/"
      verify: false
      method: POST
      headers:
        Authorization: "Bearer {access_token:s}"
      json:
        title: "CI Test Reminder Title"
        message: "CI test reminder message"
        offset: "30"
        offset_type: "0"
        type: "2"
        homework: "{homework_id:d}"
    response:
      status_code: 201
      save:
        json:
          reminder_id: id

  - name: Verify reminder was marked as sent
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/info/"
      verify: false
      method: GET
    response:
      save:
        $ext:
          function: src.utils.smshelper:verify_reminder_marked_sent
          extra_kwargs:
            env_api_host: "{tavern.env_vars.PROJECT_API_HOST}"
            access_token: "{access_token:s}"
            reminder_id: "{reminder_id}"

  - name: Verify reminder text was received
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/status/?format=json"
      verify: false
      method: GET
    response:
      save:
        $ext:
          function: src.utils.smshelper:verify_reminder_received
          extra_kwargs:
            phone: "{tavern.env_vars.CI_TWILIO_RECIPIENT_PHONE_NUMBER:s}"
